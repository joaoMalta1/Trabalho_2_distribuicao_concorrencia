<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background: #4a2c2a;
            color: white;
            border: none;
            cursor: pointer;
        }

        a {
            color: #666;
            margin-left: 10px;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>{{ titulo }}</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit">Salvar</button>
            <a href="{% url 'home' %}">Cancelar</a>
        </form>
    </div>

</body>

</html>
