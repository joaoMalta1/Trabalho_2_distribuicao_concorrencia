<!DOCTYPE html>
<html>

<head>
    <title>Cadastro - Padaria Sabor Divino</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #218838;
        }

        .help-text {
            font-size: 10px;
            color: #666;
            margin-bottom: 5px;
            display: block;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 12px;
            color: red;
        }
    </style>
</head>

<body>
    <form method="post">
        <h2 style="text-align:center">Novo Cadastro</h2>
        {% csrf_token %}

        {% for field in form %}
        <label style="font-weight:bold">{{ field.label }}:</label>
        {{ field }}

        {% if field.help_text %}
        <small class="help-text">{{ field.help_text }}</small>
        {% endif %}

        {% for error in field.errors %}
        <div style="color: red; font-size: 12px;">{{ error }}</div>
        {% endfor %}
        <br>
        {% endfor %}

        <button type="submit">Cadastrar</button>

        <div style="text-align: center; margin-top: 15px; font-size: 14px;">
            JÃ¡ tem conta? <a href="{% url 'login' %}" style="color:#4a2c2a;">Voltar para Login</a>
        </div>
    </form>
</body>

</html>
